<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf Grocers - Inventory Management</title>
    <!-- Bootstrap CSS (for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
        }

        .table thead {
            background-color: #2ecc71;
            color: white;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-primary {
            background-color: #2ecc71;
            border-color: #27ae60;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            border-color: #2ecc71;
        }

        .table-actions button {
            margin: 5px;
        }

        #inventory-section {
            margin-top: 30px;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>GreenLeaf Grocers - Inventory Management System</h1>
            <p class="lead">Manage your grocery store's inventory efficiently.</p>
        </header>

        <!-- Add New Item Form Section -->
        <section id="add-item-section" class="mb-5">
            <h2 class="mb-3">Add New Item</h2>
            <form id="add-item-form" class="form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" class="form-control" placeholder="Enter Item Name" required>
                </div>

                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <input type="text" id="item-category" class="form-control" placeholder="Enter Category" required>
                </div>

                <div class="form-group">
                    <label for="item-price">Price ($):</label>
                    <input type="number" id="item-price" class="form-control" placeholder="Enter Price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" class="form-control" placeholder="Enter Quantity" required>
                </div>

                <div class="form-group">
                    <label for="item-expiry">Expiry Date:</label>
                    <input type="date" id="item-expiry" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Add Item</button>
            </form>
        </section>

        <!-- Inventory Update Success/Failure Alert -->
        <div id="inventory-alert" class="alert"></div>

        <!-- Current Inventory Table Section -->
        <section id="inventory-section">
            <h2 class="mb-3">Current Inventory</h2>
            <div class="table-responsive">
                <table id="inventory-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script> <!-- Your custom script for handling form and table -->

    <script>
        // Alert Display for Inventory Save/Update
        const showAlert = (message, type) => {
            const alertBox = document.getElementById('inventory-alert');
            alertBox.classList.remove('alert-success', 'alert-danger');
            alertBox.classList.add(type === 'success' ? 'alert-success' : 'alert-danger');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        };
    </script>
</body>

</html>
